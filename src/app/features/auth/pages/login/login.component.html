<div class="w-full space-y-8">
  <p-card class="shadow-xl border border-surface-200 dark:border-surface-700 py-12">
    <div class="text-center mb-8">
      <h2 class="mt-6 text-3xl font-extrabold text-surface-900 dark:text-surface-50">
        Welcome to Note
      </h2>
      <p class="mt-2 text-md text-surface-600 dark:text-surface-400">Please log in to continue</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          placeholder="email@example.com"
          fluid />
      </div>

      <div>
        <div class="flex items-center justify-between mb-2">
          <label for="password" class="block text-sm font-bold text-gray-700 m-0">Password</label>
          <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot</a>
        </div>
        <p-password
          formControlName="password"
          placeholder="Enter your password"
          [feedback]="false"
          [toggleMask]="true"
          fluid />
      </div>

      <div>
        <p-button
          type="submit"
          label="Login"
          styleClass="w-full"
          severity="primary"
          size="large"
          [disabled]="loginForm.invalid" />
      </div>
      <hr />
      <div class="text-center">
        <span class="text-sm text-surface-600 dark:text-surface-400">Or log in with:</span>

        <div class="mt-2">
          <p-button
            icon="pi pi-google"
            class="mt-2"
            type="submit"
            label="Google"
            variant="outlined"
            styleClass="w-full"
            severity="primary"
            size="large" />
        </div>
      </div>
      <hr />
      <div class="text-center">
        <span class="text-sm text-surface-600 dark:text-surface-400">No account yet?</span>
        <a
          [routerLink]="['/auth/register']"
          class="font-medium text-primary-600 hover:text-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-sm">
          Sign up
        </a>
      </div>
    </form>
  </p-card>
</div>
