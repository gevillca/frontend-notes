<div class="w-full space-y-8">
  <p-card class="shadow-xl border border-surface-200 dark:border-surface-700 py-12">
    <div class="text-center mb-8">
      <h2 class="mt-6 text-3xl font-extrabold text-surface-900 dark:text-surface-50">
        Create Your Account
      </h2>
      <p class="text-sm text-surface-600 dark:text-surface-400">
        Sign up to start organizing your notes and boost your productivity.
      </p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          placeholder="email@example.com"
          fluid />
      </div>

      <div>
        <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
        <p-password
          formControlName="password"
          placeholder="Enter your password"
          [feedback]="false"
          [toggleMask]="true"
          fluid />
        <small class="flex items-center gap-1 text-xs text-surface-600 dark:text-surface-400 mt-2">
          <i class="pi pi-info-circle text-base text-surface-400"></i>
          At least 8 characters
        </small>
      </div>

      <div>
        <p-button
          type="submit"
          label="Sign Up"
          styleClass="w-full"
          severity="primary"
          size="large"
          [disabled]="registerForm.invalid"></p-button>
      </div>
      <hr />
      <div class="text-center">
        <span class="text-sm text-surface-600 dark:text-surface-400">Or log in with:</span>

        <div class="mt-2">
          <p-button
            icon="pi pi-google"
            class="mt-2"
            type="submit"
            label="Google"
            variant="outlined"
            styleClass="w-full"
            severity="primary"
            size="large" />
        </div>
      </div>
      <hr />
      <div class="text-center">
        <span class="text-sm text-surface-600 dark:text-surface-400">Already have an account?</span>
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-primary-600 hover:text-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-sm">
          Login
        </a>
      </div>
    </form>
  </p-card>
</div>
