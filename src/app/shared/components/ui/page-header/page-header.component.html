<div class="bg-surface-card border-b border-surface px-4 sm:px-6 py-4">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <h1 class="text-xl sm:text-2xl font-bold text-surface-900 dark:text-surface-0">
      {{ title() }}
    </h1>

    <div class="flex items-center gap-2 sm:gap-4">
      @if (showSearch()) {
        <div class="flex-1 sm:flex-none sm:w-96">
          <app-search-input
            [placeholder]="searchPlaceholder()"
            [value]="searchValue()"
            [debounceTime]="300"
            (searchChange)="onSearchChange($event)" />
        </div>
      }

      @if (showSettings()) {
        <p-button
          icon="pi pi-cog"
          [rounded]="true"
          [text]="true"
          severity="secondary"
          aria-label="Settings"
          (onClick)="onSettingsClick()" />
      }
    </div>
  </div>
</div>
